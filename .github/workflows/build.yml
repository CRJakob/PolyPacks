name: Compile & Debug TypeScript on dev

on:
  push:
    branches:
      - dev

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug: show workspace info
        run: |
          echo "Working directory: $GITHUB_WORKSPACE"
          echo "----- Full tree -----"
          ls -R .

      - name: Clean old JS (if it exists)
        run: |
          echo "Before rm:"
          ls -l PolyPack/0.1.0/main.mod.js || echo "[not found]"
          rm -vf PolyPack/0.1.0/main.mod.js || true
          echo "After rm:"
          ls -l PolyPack/0.1.0/main.mod.js || echo "[not found]"

      - name: Setup Node.js & install TS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install typescript --no-save

      - name: Compile main.mod.ts â†’ main.mod.js
        run: |
          npx tsc \
            --target ES2017 \
            --module commonjs \
            --rootDir . \
            --outDir . \
            PolyPack/0.1.0/main.mod.ts

      - name: Debug: post-compile
        run: |
          echo "----- After compile -----"
          ls -l PolyPack/0.1.0
          echo "Contents of main.mod.js:"
          cat PolyPack/0.1.0/main.mod.js || echo "[not found]"