name: Promote PolyPack to main

on:
  workflow_dispatch:

permissions:
  contents: write  # allows pushing and creating releases

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v3
        with:
          ref: dev
          fetch-depth: 0

      - name: Checkout main branch into ./main
        uses: actions/checkout@v3
        with:
          ref: main
          path: main
          fetch-depth: 0

      - name: Copy and clean files
        run: |
          # Remove old versions from main
          rm -rf main/PolyPack
          rm -rf main/PolyPacks
          rm -rf main/ImagePack
          rm -f main/modpackTools.js

          # Recreate necessary folders
          mkdir -p main/PolyPack
          mkdir -p main/PolyPacks
          mkdir -p main/ImagePack

          # Copy new versions from dev
          cp -r PolyPack/ main/PolyPack/
          cp -r PolyPacks/ main/PolyPacks/
          cp -r ImagePack/ main/ImagePack/
          cp modpackTools.js main/modpackTools.js

          # Remove PolyPack/tempcode if it exists
          rm -rf main/PolyPack/tempcode

          # Delete all .ts files recursively in main
          find main -type f -name "*.ts" -delete

      - name: Commit and push if changes exist
        id: commit
        run: |
          cd main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PolyPack PolyPacks ImagePack modpackTools.js
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: promote modpack files from dev"
            git push origin main
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.commit.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ github.run_number }}"
          name: "Release ${{ github.run_number }}"
          body: |
            Promoted content from `dev` to `main`:
            - Included: `PolyPack/`, `PolyPacks/`, `ImagePack/`, `modpackTools.js`
            - Excluded: `PolyPack/tempcode/`, all `*.ts` files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
